<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui,user-scalable=no">
    <meta http-equiv="cleartype" content="on">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- This script prevents links from opening in Mobile Safari. https://gist.github.com/1042026 -->
    <!--
    <script>(function(a,b,c){if(c in b&&b[c]){var d,e=a.location,f=/^(a|html)$/i;a.addEventListener("click",function(a){d=a.target;while(!f.test(d.nodeName))d=d.parentNode;"href"in d&&(d.href.indexOf("http")||~d.href.indexOf(e.host))&&(a.preventDefault(),e.href=d.href)},!1)}})(document,window.navigator,"standalone")</script>
    -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/result.css"/>
    <link rel="stylesheet" href="css/animate.css"/>
</head>
<body>
      <div class="page-wrapper">
        <div class="page-inner">
            <section class="board">
                <img src="img/result/grass1.png" alt="" class="grass g1"/>
                <img src="img/result/grass2.png" alt="" class="grass g2"/>
                <img src="img/result/grass3.png" alt="" class="grass g3"/>
                <img src="img/result/star1.png" alt="" class="star s1"/>
                <img src="img/result/star2.png" alt="" class="star s2"/>
                <img src="img/result/star3.png" alt="" class="star s3"/>
                <img src="img/result/star4.png" alt="" class="star s4"/>
                <img src="img/result/star5.png" alt="" class="star s5"/>
                <img src="img/result/star6.png" alt="" class="star s6"/>
                <img src="img/result/succ_t1.png" alt="" class="t1 ani animated fadeInUp" data-delay="5"/>
            </section>
            <section>
                <a href="#" class="btn ani animated fadeInUp"><img src="img/result/succ_btn.png" alt=""/></a>
            </section>

            <section class="bg" id="bg">
                <img src="img/result/succ_hero_male.png" alt="" class="img1"/>
                <img src="img/result/succ_hero_female.png" alt="" class="img2"/>
                <img src="img/result/succ_wd1.png" alt="" class="img3 ani animated bounceIn"/>
            </section>
        </div>
      </div>

      <script src="js/vendor/jquery-2.1.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        var boardEles = document.querySelectorAll('.grass,.star');
        function defineDelay(el,ran){
            el = el.length?el: [el];
            var getStr = function(t){
                return '-webkit-animation-delay: ' +t +'s;animation-delay: ' +t +'s;';
            };
            for(var i= 0,len=el.length;i<len;i++){
                var t = ran === 'random'?~~(Math.random() * 400) / 1000:el.getAttribute('data-delay');
                if(t){
                    el[i].style.cssText += getStr(t);
                }
            }
        }

        defineDelay(boardEles,'random');
        $(boardEles).addClass('animated bounceInUp ac');
        $('.ani').addClass('ac');
    })


</script>
</body>
</html>
